<html>
   <head>
      <title>모바일/웹서비스 프로젝트</title>
      {% load static %}
      <link rel="stylesheet" type="text/css" href="{% static 'css/blog.css' %}">
      <style>
          .rounded {
              border-radius: 10px; /* 이미지를 둥글게 */
          }
          .blog-image-list {
              object-fit: contain; /* 이미지 비율 유지 */
              width: 100%; /* 너비 100% */
              height: auto; /* 자동 높이 조정 */
              margin: 10px 0; /* 위아래 마진 */
          }
      </style>
   </head>
   <body>
      <div>
         <h1><a href="">모바일/웹서비스 프로젝트</a></h1>
      </div>
      <div>
         {% block content %}
             {% for post in posts %}
                 <div class="post">
                     <div class="date">
                         {{ post.published_date }}
                     </div>
                     <h2><a href="">{{ post.title }}</a></h2>
                     <p>{{ post.text|linebreaksbr }}</p>
                     <!-- blog image -->
                     {% if post.image %}
                         <img src="{{ post.image.url }}" class="rounded blog-image-list" alt="{{ post.title }}">
                         <p>Image URL: {{ post.image.url }}</p>
                     {% else %}
                         <p>이미지가 없습니다.</p> <!-- 이미지가 없을 때의 메시지 -->
                     {% endif %}
                 </div>
             {% endfor %}
         {% endblock %}
      </div>
   </body>
</html>
